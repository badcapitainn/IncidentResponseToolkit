<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Packet Monitor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #1c3d5a;
            --secondary-color: #296c83;
            --accent-color: #3a9db5;
            --light-color: #f8f9fa;
            --dark-color: #333;
            --success-color: #4caf50;
            --warning-color: #ff9800;
            --danger-color: #f44336;
            --border-radius: 12px;
            --box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        body {
            background: #f5f7fa;
            font-family: 'Segoe UI', 'Roboto', 'Helvetica Neue', sans-serif;
            color: var(--dark-color);
            line-height: 1.6;
            padding: 20px;
        }

        .top-bar {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 15px 30px;
            border-radius: var(--border-radius);
            margin-bottom: 30px;
            box-shadow: var(--box-shadow);
        }

        .packet-section {
            background: white;
            border-radius: var(--border-radius);
            padding: 25px;
            box-shadow: var(--box-shadow);
            margin-bottom: 30px;
        }

        .table-container {
            max-height: 500px;
            overflow-y: auto;
            border-radius: var(--border-radius);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .packet-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }

        .packet-table th {
            position: sticky;
            top: 0;
            background: var(--primary-color);
            color: white;
            font-weight: 500;
            padding: 15px;
        }

        .packet-table td {
            padding: 12px 15px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .packet-table tr:last-child td {
            border-bottom: none;
        }

        .packet-table tr:nth-child(even) {
            background-color: rgba(240, 244, 248, 0.5);
        }

        .status-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .status-danger {
            background: rgba(244, 67, 54, 0.1);
            color: var(--danger-color);
        }

        .status-warning {
            background: rgba(255, 152, 0, 0.1);
            color: var(--warning-color);
        }

        .status-info {
            background: rgba(58, 157, 181, 0.1);
            color: var(--accent-color);
        }

        .action-btn {
            background: none;
            border: none;
            color: var(--accent-color);
            cursor: pointer;
            font-size: 1rem;
            margin-left: 10px;
        }

        .packet-details {
            display: none;
            padding: 15px;
            background: rgba(240, 244, 248, 0.7);
            border-radius: var(--border-radius);
            margin-top: 10px;
        }

        .toggle-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 30px 0;
            background: white;
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 30px;
            margin: 0 15px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 22px;
            width: 22px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        }

        input:checked + .slider:before {
            transform: translateX(30px);
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="top-bar">
            <h1><i class="fas fa-network-wired"></i> Network Packet Monitor</h1>
        </div>

        <div class="toggle-container">
            <span class="status status-off" id="netStatus">Monitoring OFF</span>
            <label class="switch">
                <input id="netToggle" type="checkbox">
                <span class="slider"></span>
            </label>
            <span class="status status-on" style="display:none">Monitoring ON</span>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="packet-section">
                    <h2>
                        <span><i class="fas fa-skull-crossbones"></i> Malicious Packets</span>
                        <span class="badge bg-danger" id="malicious-count">0</span>
                    </h2>
                    <div class="table-container">
                        <table class="packet-table" id="malicious-packets-table">
                            <thead>
                                <tr>
                                    <th>Timestamp</th>
                                    <th>Source IP</th>
                                    <th>Threat Type</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="malicious-packets-body">
                                <tr id="malicious-empty-row">
                                    <td colspan="4" class="text-center py-4 text-muted">No malicious packets detected</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="packet-section">
                    <h2>
                        <span><i class="fas fa-search"></i> Suspicious Packets</span>
                        <span class="badge bg-warning" id="suspicious-count">0</span>
                    </h2>
                    <div class="table-container">
                        <table class="packet-table" id="suspicious-packets-table">
                            <thead>
                                <tr>
                                    <th>Timestamp</th>
                                    <th>Source IP</th>
                                    <th>Risk Level</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="suspicious-packets-body">
                                <tr id="suspicious-empty-row">
                                    <td colspan="4" class="text-center py-4 text-muted">No suspicious packets detected</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const toggle = document.getElementById('netToggle');
            const statusOn = document.querySelector('.status-on');
            const statusOff = document.querySelector('.status-off');

            // WebSocket connection
            const socket = new WebSocket(
                'ws://' + window.location.host + '/ws/network/'
            );

            // Toggle monitoring
            toggle.addEventListener('change', function() {
                if (this.checked) {
                    statusOn.style.display = 'inline';
                    statusOff.style.display = 'none';
                    startMonitoring();
                } else {
                    statusOn.style.display = 'none';
                    statusOff.style.display = 'inline';
                    stopMonitoring();
                }
            });

            function startMonitoring() {
                fetch('/api/network/monitoring/start/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    }
                }).then(response => {
                    if (!response.ok) {
                        toggle.checked = false;
                        statusOn.style.display = 'none';
                        statusOff.style.display = 'inline';
                        alert('Failed to start monitoring');
                    }
                });
            }

            function stopMonitoring() {
                fetch('/api/network/monitoring/stop/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    }
                });
            }

            // WebSocket message handling
            socket.onmessage = function(e) {
                const data = JSON.parse(e.data);

                if (data.type === 'malicious') {
                    addMaliciousPacket(data.packet);
                } else if (data.type === 'suspicious') {
                    addSuspiciousPacket(data.packet);
                }
            };

            function addMaliciousPacket(packet) {
                const tableBody = document.getElementById('malicious-packets-body');
                const emptyRow = document.getElementById('malicious-empty-row');

                // Remove empty row if it exists
                if (emptyRow) {
                    tableBody.removeChild(emptyRow);
                }

                // Create new row
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${new Date(packet.timestamp).toLocaleString()}</td>
                    <td>${packet.source_ip || 'N/A'}</td>
                    <td><span class="status-badge status-danger">${packet.threat_type || 'Malicious'}</span></td>
                    <td>
                        <button class="action-btn view-details" data-packet-id="${packet.id}">
                            <i class="fas fa-info-circle"></i>
                        </button>
                        <button class="action-btn block-ip" data-ip="${packet.source_ip || ''}">
                            <i class="fas fa-ban"></i>
                        </button>
                    </td>
                `;

                // Add details row
                const detailsRow = document.createElement('tr');
                detailsRow.className = 'packet-details-row';
                detailsRow.style.display = 'none';
                detailsRow.innerHTML = `
                    <td colspan="4">
                        <div class="packet-details">
                            <pre>${packet.message || 'No additional details available'}</pre>
                        </div>
                    </td>
                `;

                tableBody.prepend(detailsRow);
                tableBody.prepend(row);

                // Update count
                const countElement = document.getElementById('malicious-count');
                countElement.textContent = parseInt(countElement.textContent) + 1;

                // Add event listeners
                row.querySelector('.view-details').addEventListener('click', function() {
                    detailsRow.style.display = detailsRow.style.display === 'none' ? '' : 'none';
                });

                row.querySelector('.block-ip').addEventListener('click', function() {
                    const ip = this.getAttribute('data-ip');
                    if (ip) {
                        blockIP(ip, this);
                    }
                });
            }

            function addSuspiciousPacket(packet) {
                const tableBody = document.getElementById('suspicious-packets-body');
                const emptyRow = document.getElementById('suspicious-empty-row');

                if (emptyRow) {
                    tableBody.removeChild(emptyRow);
                }

                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${new Date(packet.timestamp).toLocaleString()}</td>
                    <td>${packet.source_ip || 'N/A'}</td>
                    <td>
                        <span class="status-badge ${getRiskLevelClass(packet.risk_level)}">
                            ${packet.risk_level ? packet.risk_level.charAt(0).toUpperCase() + packet.risk_level.slice(1) : 'Low'}
                        </span>
                    </td>
                    <td>
                        <button class="action-btn view-details" data-packet-id="${packet.id}">
                            <i class="fas fa-info-circle"></i>
                        </button>
                        <button class="action-btn monitor-ip" data-ip="${packet.source_ip || ''}">
                            <i class="fas fa-eye"></i>
                        </button>
                    </td>
                `;

                const detailsRow = document.createElement('tr');
                detailsRow.className = 'packet-details-row';
                detailsRow.style.display = 'none';
                detailsRow.innerHTML = `
                    <td colspan="4">
                        <div class="packet-details">
                            <pre>${packet.message || 'No additional details available'}</pre>
                        </div>
                    </td>
                `;

                tableBody.prepend(detailsRow);
                tableBody.prepend(row);

                const countElement = document.getElementById('suspicious-count');
                countElement.textContent = parseInt(countElement.textContent) + 1;

                row.querySelector('.view-details').addEventListener('click', function() {
                    detailsRow.style.display = detailsRow.style.display === 'none' ? '' : 'none';
                });

                row.querySelector('.monitor-ip').addEventListener('click', function() {
                    const ip = this.getAttribute('data-ip');
                    if (ip) {
                        monitorIP(ip, this);
                    }
                });
            }

            function getRiskLevelClass(riskLevel) {
                if (!riskLevel) return 'status-info';
                switch(riskLevel.toLowerCase()) {
                    case 'high': return 'status-danger';
                    case 'medium': return 'status-warning';
                    default: return 'status-info';
                }
            }

            function blockIP(ip, button) {
                fetch(`/api/network/block/${ip}/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    }
                }).then(response => {
                    if (response.ok) {
                        button.innerHTML = '<i class="fas fa-check"></i>';
                        button.style.color = 'var(--success-color)';
                        setTimeout(() => {
                            button.innerHTML = '<i class="fas fa-ban"></i>';
                            button.style.color = 'var(--accent-color)';
                        }, 1000);
                    }
                });
            }

            function monitorIP(ip, button) {
                fetch(`/api/network/monitor/${ip}/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    }
                }).then(response => {
                    if (response.ok) {
                        button.innerHTML = '<i class="fas fa-check"></i>';
                        button.style.color = 'var(--success-color)';
                        setTimeout(() => {
                            button.innerHTML = '<i class="fas fa-eye"></i>';
                            button.style.color = 'var(--accent-color)';
                        }, 1000);
                    }
                });
            }

            function getCookie(name) {
                let cookieValue = null;
                if (document.cookie && document.cookie !== '') {
                    const cookies = document.cookie.split(';');
                    for (let i = 0; i < cookies.length; i++) {
                        const cookie = cookies[i].trim();
                        if (cookie.substring(0, name.length + 1) === (name + '=')) {
                            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                            break;
                        }
                    }
                }
                return cookieValue;
            }
        });
    </script>
</body>
</html>
